<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Registro</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="../../js/calendar.js"></script>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Registro Nuevo Usuario</div>
            <form action="../../index.html" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Nombre"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lastname" class="form-control" placeholder="Apellido"/>
                    </div>
                    <div class="form-group">
<label class="description"  style="color:#909090;" for="element_4">Fecha Nacimiento</label>
</div>
<div class="form-group">

    <span>
      <input id="element_4_1" name="element_4_1" class="element text" size="2" maxlength="2" value="" type="text"> /
      <label for="element_4_1" style="color:#909090;">DD</label>
    </span>
    <span>
      <input id="element_4_2" name="element_4_2" class="element text" size="2" maxlength="2" value="" type="text"> /
      <label for="element_4_2" style="color:#909090;">MM</label>
    </span>
    <span>
      <input id="element_4_3" name="element_4_3" class="element text" size="4" maxlength="4" value="" type="text">
      <label for="element_4_3" style="color:#909090;">YYYY</label>
    </span>
  
    <span id="calendar_4">
      <img id="cal_img_4" class="datepicker" src="../../img/calendar.gif" alt="Pick a date.">  
    </span>
    <script type="text/javascript">
      Calendar.setup({
      inputField   : "element_4_3",
      baseField    : "element_4",
      displayArea  : "calendar_4",
      button     : "cal_img_4",
      ifFormat   : "%B %e, %Y",
      onSelect   : selectEuropeDate
      });
    </script>
</div>  
                    <div class="form-group">
                        <input type="text" name="phone" class="form-control" placeholder="Teléfono"/>
                    </div> 
                    <div class="form-group">
                        <textarea cols="50" rows="4" name="efectos" class="form-control" placeholder="Enfermedades"/></textarea>

                    </div> 
                    <div class="form-group">
                        <input type="text" name="email" class="form-control" placeholder="Correo Electrónico"/>
                    </div> 
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Contraseña"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control" placeholder="Reescribe tu contraseña"/>
                    </div>
                </div>
                <div class="footer">                    

                    <button type="submit" class="btn bg-olive btn-block">Registrar</button>

                    <a href="login.html" class="text-center">Ya tengo cuenta</a>
                </div>
            </form>

            <div class="margin text-center">
                <span>Registrate con:</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>
        </div>


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
