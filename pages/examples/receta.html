    <head>
        <meta charset="UTF-8">

        <!-- bootstrap 3.0.2 -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <![endif]-->
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Nueva Receta</div>
            <form action="" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="patente" class="form-control" placeholder="Nombre del Medicamento"/>
                    </div> 
                    <div class="form-group">
                        <input type="text" name="activo" class="form-control" placeholder="Sustancia Activa"/>
                    </div> 
                    <div class="form-group">
                        <label  style="color:#909090;" for="presentacion">Presentación:  </label>
                        <input type="text" name="presentacion" size="4" maxlength="4" placeholder="#"/>
                        <select class="btn btn-success btn-flat dropdown-toggle">
  <option value="mg">mg</option>
  <option value="mcg">mcg</option>
  <option value="gr">gr</option>
</select>
                    </div> 
                    <div class="form-group">
                        <input type="text" name="Via" class="form-control" placeholder="Vía"/>
                    </div>
                    <div class="form-group">
    <label class="description"  style="color:#909090;" for="element_4">Fecha de Inicio </label>
    <span>
      <input id="element_4_1" name="element_4_1" class="element text" size="2" maxlength="2" value="" type="text"> /
      <label for="element_4_1" style="color:#909090;">DD</label>
    </span>
    <span>
      <input id="element_4_2" name="element_4_2" class="element text" size="2" maxlength="2" value="" type="text"> /
      <label for="element_4_2" style="color:#909090;">MM</label>
    </span>
    <span>
      <input id="element_4_3" name="element_4_3" class="element text" size="4" maxlength="4" value="" type="text">
      <label for="element_4_3" style="color:#909090;">YYYY</label>
    </span>
  
    <span id="calendar_4">
      <img id="cal_img_4" class="datepicker" src="../../img/calendar.gif" alt="Pick a date.">  
    </span>
    <script type="text/javascript">
      Calendar.setup({
      inputField   : "element_4_3",
      baseField    : "element_4",
      displayArea  : "calendar_4",
      button     : "cal_img_4",
      ifFormat   : "%B %e, %Y",
      onSelect   : selectEuropeDate
      });
    </script>
</div>  

<div class="form-group">
    <label class="description"  style="color:#909090;" for="element_4">Fecha de Fin </label>
    <span>
      <input id="element_4_1" name="element_4_1" class="element text" size="2" maxlength="2" value="" type="text"> /
      <label for="element_4_1" style="color:#909090;">DD</label>
    </span>
    <span>
      <input id="element_4_2" name="element_4_2" class="element text" size="2" maxlength="2" value="" type="text"> /
      <label for="element_4_2" style="color:#909090;">MM</label>
    </span>
    <span>
      <input id="element_4_3" name="element_4_3" class="element text" size="4" maxlength="4" value="" type="text">
      <label for="element_4_3" style="color:#909090;">YYYY</label>
    </span>
  
    <span id="calendar_4">
      <img id="cal_img_4" class="datepicker" src="../../img/calendar.gif" alt="Pick a date.">  
    </span>
    <script type="text/javascript">
      Calendar.setup({
      inputField   : "element_4_3",
      baseField    : "element_4",
      displayArea  : "calendar_4",
      button     : "cal_img_4",
      ifFormat   : "%B %e, %Y",
      onSelect   : selectEuropeDate
      });
    </script>
</div>  
                    <span>
                    <div class="form-group">
                        <select class="btn btn-success btn-flat dropdown-toggle">
  <option value="default">Dosis</option>
  <option value=".25">1/4 (un cuarto)</option>
  <option value=".5">1/2 (media)</option>
  <option value=".5">3/4 (tres cuartos)</option>  
  <option value="1">1</option>
  <option value="1.5">1.5 (una y media)</option>
  <option value="2">2</option>
  <option value="2.5">2.5 (dos y media)</option>
  <option value="3">3</option>
</select>
<label  style="color:#909090;" for="dosis">Cada:  </label>
    <input type="text" name="dosis" size="11" maxlength="7"  placeholder="Hora/Dias"/>
                    </div> 
                </span>
                    <div class="form-group">
                        <textarea cols="50" rows="4" name="efectos" class="form-control" placeholder="Posibles Efectos Adversos"/></textarea>

                    </div> 
                    <div class="form-group">
                        <textarea cols="50" rows="4" name="notes" class="form-control" placeholder="Notas"/></textarea>
                    </div>

                </div>
                <div class="footer">   
                   
                    <button type="submit" class="btn bg-olive btn-block" value="next">Agregar otro Medicamento</button>


                    <button type="submit" class="btn bg-olive btn-block" value="send" >Guardar</button>
                </div>
            </form>

           
        </div>
<c:if test= "${pageContext.request.method=='POST'}">


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

        <script src="../../js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
